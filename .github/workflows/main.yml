name: CI
on:
  push:
    branches: [main]
jobs:
  sanity-deploy:
    runs-on: ubuntu-22.04
    name: Deploy Sanity
    steps:
      - uses: actions/checkout@v2
      - name: deploy-studio
        uses: sanity-io/github-action-sanity@v0.7-alpha
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        with:
          args: . deploy
      - name: deploy-graphql
        run: |
          SANITY_AUTH_TOKEN="${{ secrets.SANITY_AUTH_TOKEN }}" \
          yarn deploy-graphql:production
